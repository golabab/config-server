server:
  port: ${CONFIG_SERVER_PORT}
  address: ${CONFIG_SERVER_ADDRESS}
  shutdown: graceful
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${EUREKA_SERVER_PORT}/eureka/
  instance:
    hostname: ${EUREKA_SERVER_HOSTNAME}
spring:
  rabbitmq:
    host: ${MQ_SERVER_ADDRESS}
    port: ${MQ_SERVER_PORT}
    username: ${MQ_SERVER_USER_NAME}
    password: ${MQ_SERVER_PASSWORD}
  application.name: config-server
  cloud:
    config:
      server:
        git:
          ignore-local-ssh-settings: true
          default-label: main
          uri: ${GIT_REPO_URL}
          username: ${GIT_ID}
          password: ${GIT_PERSONAL_ACCESS_TOKEN}
    bus:
      enabled: true